<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">
        var sucos = new Array("Laranja","Uva","Goiaba");  //tipos de definição de array
         var lanches = ["Xtudo","Salgado","Bolacha"];
        var salada = new Array();
        salada[0] = "Banana";
        salada[1] = "Maçã";
        salada[2] = "Laranja";
        
        alert("Salada : "+salada+"\nSucos : "+sucos+"\nLanches : "+lanches);
    </script>
</head>

</body>
</html>
