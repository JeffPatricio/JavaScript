<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Tipos</title>
    <script type="text/javascript">
        var cpf = "333";
        var idade = 333;
        
        if(cpf === idade){
           alert("As variáveis cpf e idade são iguais e do mesmo tipo.");  //valor e tipo iguais
        }else if(cpf == idade){
             alert("As variáveis cpf e idade são iguais mas não do mesmo tipo."); //valores iguais
        }else{
            alert("As variáveis cpf e idade não são iguais.");
        }
    </script>
</head>

</body>
</html>
