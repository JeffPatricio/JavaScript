<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Array</title>
    <script type="text/javascript">
        var sucos = ["Goiaba","Laranja","Uva"];
          alert("Sucos : "+sucos);
        
        // adicionar no final
        sucos.push("Pêssego");
        alert("Adicionado no Final\nSucos : "+sucos);
        // adicionar no ínicio
        sucos.unshift("Limão");
        alert("Adicionado no ínicio\nSucos : "+sucos);
        alert("Quantidade de Sucos : "+sucos.length);
        //remover no final
        sucos.pop();
        alert("Removido no Final\nSucos : "+sucos);
        //remover no inicio
        sucos.shift();
        alert("Removido no Início\nSucos : "+sucos);
    </script>
</head>

<body>
 
</body>
</html>
