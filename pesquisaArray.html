<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa em Array</title>
    <script type="text/javascript">
        var cores = new Array();
        cores.push("vermelho");
        cores.push("azul");
        cores.push("verde");
        cores.push("amarelo");
        cores.push("rosa");

        alert("verde está na posição " + cores.indexOf("verde"));
        alert("vermelho está na posição " + cores.indexOf("vermelho"));
        alert("azul está na posição " + cores.indexOf("azul"));
        //não contém
        alert("lixo está na posição " + cores.indexOf("lixo"));

    </script>
</head>

<body>

</body>

</html>
