<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char At</title>
    <script>
            
        var texto = prompt("Escreva uma frase : ");
        var posição = prompt("Escolha uma posição para buscar: ");
        
       if(texto.charAt(posição) == ""){
           alert("posição não encontrada!");
       }else{
           alert("Posição "+posição+" com : "+texto.charAt(posição));
       }
    </script>
</head>

</body>
</html>
