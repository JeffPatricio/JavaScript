    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Números</title>
    <script type="text/javascript">
        
        var x = 4;
        var y = 3;
        var u = 12;
        alert("soma = "+(x+y)); // somando números
        var i = "4";
        var j = "3";
        alert("concatenação = "+(i+j)); // concatenando Strings
        
        alert("maior número = "+Math.max(x,y,u));  // buscando maior número
        
        alert("operação matemática com String = "+(Number(i) * 2)); // convertendo string para número
        
        
        
    </script>
