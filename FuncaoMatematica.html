<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Matemática</title>
    <script type="text/javascript">
        
        function calcularDiaria(salario){
            return (salario / 30).toFixed(2); //casas decimais
        }
        var salario = prompt("Digite o valor do salário: \nR$"); // ler dados da tela
        alert("------Valor da Diária------\nR$ "+calcularDiaria(salario)); //mostrar com os dados da função
    </script>
</head>
