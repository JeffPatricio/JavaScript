<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Objetos</title>
    <script>
        var produto = new Object();
            
        produto.nome = "lápis";
        produto.preco = 12.99;
        produto.cor = "preto";
        
        function retornarInfo(object){
            return "Objeto : "+object.nome+"\nPreço : R$"+object.preco+"\nCor : "+object.cor;
        }
        alert(retornarInfo(produto));
        
    </script>
</head>

<body>
    
</body>
</html>
