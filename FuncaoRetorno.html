<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com retorno</title>
    <script type="text/javascript">
        function converterTemperatura(celsius){
            var fah = (celsius * 1.8) + 32;
            return fah;
        }
        var celsius = prompt("Informe a temperatura em Celsius: \n°");
        alert("Celsius: "+celsius+"°\nFahreinheit: "+converterTemperatura(this.celsius)+"°");
    </script>
</head>
